<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 SoulCard - Figma Complete App</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@11.0.24/dist/framer-motion.js"></script>
    
    <!-- Figma Design System CSS -->
    <link rel="stylesheet" href="css/figma-design-system.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--figma-gradient-dark);
        }
        
        .figma-app {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            background: var(--figma-gradient-dark);
        }
        
        /* 데스크톱에서만 모바일 프레임 효과 */
        @media (min-width: 1024px) {
            .figma-app {
                max-width: 393px;
                margin: 20px auto;
                border: 3px solid #333;
                border-radius: 30px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                min-height: 852px;
                max-height: 90vh;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = Motion;
        
        // Simple Icon Components (figma 앱에서 사용되는 아이콘들)
        const ArrowLeft = () => <span style={{fontSize: '18px'}}>←</span>;
        const Play = () => <span style={{fontSize: '18px'}}>▶️</span>;
        const Monitor = () => <span style={{fontSize: '18px'}}>🖥️</span>;
        const Smartphone = () => <span style={{fontSize: '18px'}}>📱</span>;
        const Eye = () => <span style={{fontSize: '18px'}}>👁️</span>;
        const Settings = () => <span style={{fontSize: '18px'}}>⚙️</span>;
        const FileText = () => <span style={{fontSize: '18px'}}>📄</span>;
        const Palette = () => <span style={{fontSize: '18px'}}>🎨</span>;
        const Home = () => <span style={{fontSize: '18px'}}>🏠</span>;
        const User = () => <span style={{fontSize: '18px'}}>👤</span>;
        const Heart = () => <span style={{fontSize: '18px'}}>💖</span>;
        const CreditCard = () => <span style={{fontSize: '18px'}}>💳</span>;
        const Menu = () => <span style={{fontSize: '18px'}}>☰</span>;
        const Bell = () => <span style={{fontSize: '18px'}}>🔔</span>;
        const Star = () => <span style={{fontSize: '18px'}}>⭐</span>;
        const Plus = () => <span style={{fontSize: '18px'}}>➕</span>;
        const Check = () => <span style={{fontSize: '18px'}}>✅</span>;
        const X = () => <span style={{fontSize: '18px'}}>❌</span>;
        
        // PAGE_SECTIONS 정의 (figma_design/constants/page-sections.ts 기반)
        const PAGE_SECTIONS = [
            {
                id: "component-library",
                title: "컴포넌트 라이브러리",
                description: "디자인 시스템의 기본 구성 요소들",
                emoji: "🧩",
                pages: [
                    {
                        id: "color-foundations",
                        name: "ColorFoundations",
                        nameKo: "컬러 시스템",
                        description: "브랜드 컬러 팔레트와 테마 시스템",
                        component: ColorFoundations
                    },
                    {
                        id: "typography-foundations", 
                        name: "TypographyFoundations",
                        nameKo: "타이포그래피",
                        description: "텍스트 스타일과 계층구조",
                        component: TypographyFoundations
                    },
                    {
                        id: "spacing-foundations",
                        name: "SpacingFoundations", 
                        nameKo: "간격 시스템",
                        description: "일관된 레이아웃을 위한 간격 토큰",
                        component: SpacingFoundations
                    }
                ]
            },
            {
                id: "onboarding",
                title: "온보딩 & 인증",
                description: "사용자 첫 경험과 회원가입 플로우",
                emoji: "🚪",
                pages: [
                    {
                        id: "splash-screen",
                        name: "SplashScreen",
                        nameKo: "스플래시 화면",
                        description: "앱 로딩 초기 화면",
                        component: SplashScreen
                    },
                    {
                        id: "onboarding-flow",
                        name: "OnboardingFlow", 
                        nameKo: "온보딩 플로우",
                        description: "신규 사용자 가이드",
                        component: OnboardingFlow
                    },
                    {
                        id: "login-page",
                        name: "LoginPage",
                        nameKo: "로그인",
                        description: "사용자 로그인 화면",
                        component: LoginPage
                    }
                ]
            },
            {
                id: "main-home",
                title: "메인 홈 화면",
                description: "앱의 핵심 홈 경험",
                emoji: "🏠", 
                pages: [
                    {
                        id: "home-page",
                        name: "HomePage",
                        nameKo: "홈 화면",
                        description: "메인 대시보드와 일일 카드",
                        component: HomePage
                    },
                    {
                        id: "daily-card",
                        name: "DailyCard",
                        nameKo: "일일 카드",
                        description: "오늘의 타로 카드 추천",
                        component: DailyCard
                    }
                ]
            }
        ];

        // Component 정의들
        function ColorFoundations() {
            return (
                <div className="figma-design min-h-screen bg-gradient-dark p-6">
                    <h1 className="text-white text-2xl font-bold mb-4">컬러 시스템</h1>
                    <div className="space-y-4">
                        <div className="card-container p-4">
                            <h3 className="text-white font-semibold mb-2">Primary Colors</h3>
                            <div className="flex gap-2">
                                <div className="w-12 h-12 rounded" style={{background: '#6366f1'}}></div>
                                <div className="w-12 h-12 rounded" style={{background: '#818cf8'}}></div>
                                <div className="w-12 h-12 rounded" style={{background: '#a855f7'}}></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function TypographyFoundations() {
            return (
                <div className="figma-design min-h-screen bg-gradient-dark p-6">
                    <h1 className="text-white text-2xl font-bold mb-4">타이포그래피</h1>
                    <div className="space-y-4">
                        <div className="card-container p-4">
                            <h1 className="text-white text-4xl font-bold">Heading 1</h1>
                            <h2 className="text-white text-3xl font-semibold">Heading 2</h2>
                            <h3 className="text-white text-2xl font-medium">Heading 3</h3>
                            <p className="text-white text-base">Body text example</p>
                        </div>
                    </div>
                </div>
            );
        }

        function SpacingFoundations() {
            return (
                <div className="figma-design min-h-screen bg-gradient-dark p-6">
                    <h1 className="text-white text-2xl font-bold mb-4">간격 시스템</h1>
                    <div className="space-y-4">
                        <div className="card-container p-4">
                            <div className="space-y-2">
                                <div className="w-4 h-4 bg-figma-primary-400 rounded"></div>
                                <div className="w-8 h-8 bg-figma-primary-400 rounded"></div>
                                <div className="w-12 h-12 bg-figma-primary-400 rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function SplashScreen() {
            return (
                <div className="figma-design min-h-screen bg-gradient-dark flex items-center justify-center">
                    <motion.div
                        initial={{ opacity: 0, scale: 0.8 }}
                        animate={{ opacity: 1, scale: 1 }}
                        className="text-center"
                    >
                        <div className="text-6xl mb-4">🔮</div>
                        <h1 className="text-white text-3xl font-bold mb-2">SoulCard</h1>
                        <p className="text-white opacity-70">AI 영혼 타로카드</p>
                    </motion.div>
                </div>
            );
        }

        function OnboardingFlow() {
            const [step, setStep] = useState(0);
            const steps = [
                { title: "환영합니다", content: "SoulCard에 오신 것을 환영합니다", emoji: "👋" },
                { title: "타로 읽기", content: "AI가 당신만의 타로를 해석해드립니다", emoji: "🔮" },
                { title: "시작하기", content: "지금 바로 타로 여행을 시작하세요", emoji: "✨" }
            ];

            return (
                <div className="figma-design min-h-screen bg-gradient-dark p-6 flex flex-col">
                    <div className="flex-1 flex items-center justify-center">
                        <motion.div
                            key={step}
                            initial={{ opacity: 0, x: 50 }}
                            animate={{ opacity: 1, x: 0 }}
                            className="text-center"
                        >
                            <div className="text-6xl mb-6">{steps[step].emoji}</div>
                            <h2 className="text-white text-2xl font-bold mb-4">{steps[step].title}</h2>
                            <p className="text-white opacity-70 mb-8">{steps[step].content}</p>
                        </motion.div>
                    </div>
                    <div className="flex justify-between">
                        <button 
                            onClick={() => step > 0 && setStep(step - 1)}
                            className="btn-secondary"
                            disabled={step === 0}
                        >
                            이전
                        </button>
                        <button 
                            onClick={() => step < steps.length - 1 && setStep(step + 1)}
                            className="btn-primary"
                        >
                            {step === steps.length - 1 ? '시작하기' : '다음'}
                        </button>
                    </div>
                </div>
            );
        }

        function LoginPage() {
            return (
                <div className="figma-design min-h-screen bg-gradient-dark p-6 flex items-center justify-center">
                    <div className="w-full max-w-sm">
                        <div className="text-center mb-8">
                            <div className="text-4xl mb-4">🔮</div>
                            <h1 className="text-white text-2xl font-bold mb-2">로그인</h1>
                            <p className="text-white opacity-70">계정에 로그인하세요</p>
                        </div>
                        <div className="space-y-4">
                            <input 
                                type="email" 
                                placeholder="이메일"
                                className="w-full p-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-60"
                            />
                            <input 
                                type="password" 
                                placeholder="비밀번호"
                                className="w-full p-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-60"
                            />
                            <button className="btn-primary w-full py-3">로그인</button>
                        </div>
                    </div>
                </div>
            );
        }

        function HomePage() {
            return (
                <div className="figma-design min-h-screen bg-gradient-dark">
                    <div className="p-6">
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-white text-xl font-bold">안녕하세요!</h1>
                                <p className="text-white opacity-70 text-sm">오늘의 타로를 확인해보세요</p>
                            </div>
                            <Settings />
                        </div>
                        
                        <div className="card-container mb-6 text-center">
                            <h2 className="text-white font-semibold mb-4">📅 오늘의 카드</h2>
                            <div className="w-32 h-48 bg-gradient-primary rounded-xl flex items-center justify-center text-4xl mx-auto mb-4">
                                🔮
                            </div>
                            <h3 className="text-white font-medium mb-2">The Star</h3>
                            <p className="text-white opacity-70 text-sm">희망과 영감의 메시지</p>
                        </div>
                    </div>
                </div>
            );
        }

        function DailyCard() {
            return (
                <div className="figma-design min-h-screen bg-gradient-dark p-6">
                    <h1 className="text-white text-2xl font-bold mb-6">일일 카드</h1>
                    <div className="text-center">
                        <div className="w-48 h-72 bg-gradient-primary rounded-xl flex items-center justify-center text-6xl mx-auto mb-6">
                            🌟
                        </div>
                        <h2 className="text-white text-xl font-bold mb-4">The Star</h2>
                        <p className="text-white opacity-70 mb-6">
                            희망과 영감의 카드입니다. 새로운 가능성이 당신을 기다리고 있습니다.
                        </p>
                        <button className="btn-primary px-8 py-3">새 카드 뽑기</button>
                    </div>
                </div>
            );
        }

        // Main Figma App Component (figma_design/App.tsx 기반)
        function FigmaApp() {
            const [viewMode, setViewMode] = useState("navigation");
            const [selectedPage, setSelectedPage] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");

            // 전체 앱 실행
            const handleRunFullApp = () => {
                setViewMode("full-app");
            };

            // 개별 페이지 보기
            const handleViewPage = (pageId) => {
                setSelectedPage(pageId);
                setViewMode("component");
            };

            // 네비게이션으로 돌아가기
            const handleBackToNavigation = () => {
                setViewMode("navigation");
                setSelectedPage(null);
            };

            // 선택된 페이지 찾기
            const findSelectedPage = () => {
                if (!selectedPage) return null;

                for (const section of PAGE_SECTIONS) {
                    const page = section.pages.find(p => p.id === selectedPage);
                    if (page) return page;
                }
                return null;
            };

            // 검색 필터링
            const filteredSections = PAGE_SECTIONS.map(section => ({
                ...section,
                pages: section.pages.filter(page =>
                    page.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    page.nameKo.includes(searchTerm) ||
                    page.description.includes(searchTerm)
                )
            })).filter(section => section.pages.length > 0);

            // 개별 컴포넌트 뷰
            if (viewMode === "component" && selectedPage) {
                const page = findSelectedPage();
                if (!page) {
                    return (
                        <div className="figma-app h-screen flex items-center justify-center bg-gradient-dark">
                            <div className="text-center text-white">
                                <h2 className="text-xl font-bold mb-4">페이지를 찾을 수 없습니다</h2>
                                <button onClick={handleBackToNavigation} className="btn-primary">
                                    네비게이션으로 돌아가기
                                </button>
                            </div>
                        </div>
                    );
                }

                const ComponentToRender = page.component;

                return (
                    <div className="figma-app">
                        {/* 개발자 컨트롤 */}
                        <div className="fixed top-4 left-4 z-fixed">
                            <div className="backdrop-blur-glass rounded-lg px-3 py-2 text-white text-sm flex items-center gap-4">
                                <button
                                    onClick={handleBackToNavigation}
                                    className="hover:text-primary-400 transition-normal flex items-center gap-2"
                                >
                                    <ArrowLeft />
                                    뒤로
                                </button>
                                <div className="w-px h-4 bg-white bg-opacity-20" />
                                <span className="font-medium">{page.nameKo}</span>
                            </div>
                        </div>
                        <ComponentToRender />
                    </div>
                );
            }

            // 네비게이션 메인 화면
            return (
                <div className="figma-app min-h-screen bg-gradient-dark">
                    {/* 헤더 */}
                    <div className="bg-gradient-primary bg-opacity-20 backdrop-blur-glass border-b border-white border-opacity-10">
                        <div className="max-w-7xl mx-auto px-6 py-6">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 bg-gradient-primary rounded-xl flex items-center justify-center">
                                        <span className="text-2xl">🔮</span>
                                    </div>
                                    <div>
                                        <h1 className="text-white font-extrabold">AI 타로카드 마스터</h1>
                                        <p className="text-white opacity-70 text-sm">Figma 완전 앱</p>
                                    </div>
                                </div>
                            </div>

                            {/* 검색 바 */}
                            <div className="relative max-w-md">
                                <input
                                    type="text"
                                    placeholder="페이지 검색..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-4 pr-4 h-11 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-60"
                                />
                            </div>
                        </div>
                    </div>

                    {/* 메인 콘텐츠 */}
                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {/* 페이지 섹션들 */}
                        <div className="space-y-8">
                            {filteredSections.map((section, sectionIndex) => (
                                <motion.div
                                    key={section.id}
                                    initial={{ opacity: 0, y: 20 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ delay: sectionIndex * 0.1 }}
                                    className="card-container"
                                >
                                    {/* 섹션 헤더 */}
                                    <div className="flex items-start gap-4 mb-6">
                                        <div className="w-12 h-12 bg-gradient-secondary rounded-xl flex items-center justify-center text-2xl">
                                            {section.emoji}
                                        </div>
                                        <div className="flex-1">
                                            <h2 className="text-white font-bold mb-1">{section.title}</h2>
                                            <p className="text-white opacity-70 text-sm mb-3">{section.description}</p>
                                            <div className="text-white opacity-50 text-xs">{section.pages.length}개 페이지</div>
                                        </div>
                                    </div>

                                    {/* 페이지 목록 */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {section.pages.map((page, pageIndex) => (
                                            <motion.button
                                                key={page.id}
                                                initial={{ opacity: 0, scale: 0.95 }}
                                                animate={{ opacity: 1, scale: 1 }}
                                                transition={{ delay: sectionIndex * 0.1 + pageIndex * 0.05 }}
                                                onClick={() => handleViewPage(page.id)}
                                                className="p-4 bg-white bg-opacity-5 hover:bg-white hover:bg-opacity-10 border border-white border-opacity-10 hover:border-white hover:border-opacity-20 rounded-xl transition-card text-left group"
                                            >
                                                <div className="flex items-start justify-between mb-3">
                                                    <h3 className="text-white font-semibold text-sm group-hover:text-primary-300 transition-normal">
                                                        {page.nameKo}
                                                    </h3>
                                                    <Eye />
                                                </div>

                                                <p className="text-white opacity-60 text-xs mb-2 leading-relaxed">
                                                    {page.description}
                                                </p>

                                                <div className="text-white opacity-40 text-xs font-mono">
                                                    {page.name}
                                                </div>
                                            </motion.button>
                                        ))}
                                    </div>
                                </motion.div>
                            ))}
                        </div>

                        {/* 검색 결과 없음 */}
                        {searchTerm && filteredSections.length === 0 && (
                            <div className="text-center py-12">
                                <div className="w-16 h-16 mx-auto mb-4 bg-white bg-opacity-5 rounded-full flex items-center justify-center">
                                    <FileText />
                                </div>
                                <h3 className="text-white font-semibold mb-2">검색 결과가 없습니다</h3>
                                <p className="text-white opacity-60 text-sm">다른 키워드로 검색해보세요</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<FigmaApp />, document.getElementById('app'));
    </script>
</body>
</html>
