<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Development Access</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .password-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .access-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .access-btn:hover {
            transform: translateY(-2px);
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">🔐</div>
        <h1 class="title">Development Access</h1>
        <form onsubmit="checkPassword(event)">
            <div class="input-group">
                <input 
                    type="password" 
                    class="password-input" 
                    placeholder="Enter development password"
                    id="passwordInput"
                    required
                >
            </div>
            <button type="submit" class="access-btn">Access Development</button>
            <div id="error" class="error" style="display: none;"></div>
        </form>
    </div>

    <script>
        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('error');
            
            // 개발용 비밀번호 (실제로는 환경변수로 관리)
            if (password === 'soulcard2025!') {
                // 세션 스토리지에 인증 상태 저장
                sessionStorage.setItem('devAuth', 'true');
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = 'Invalid password. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // 이미 인증된 경우 바로 리다이렉트
        if (sessionStorage.getItem('devAuth') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
