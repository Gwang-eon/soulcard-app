        // Main Onboarding Flow Component
        function OnboardingFlow() {
            const [currentStep, setCurrentStep] = useState('splash');
            const [isTransitioning, setIsTransitioning] = useState(false);
            
            const transitionTo = (nextStep) => {
                setIsTransitioning(true);
                setTimeout(() => {
                    setCurrentStep(nextStep);
                    setIsTransitioning(false);
                }, 300);
            };
            
            const handlePermissions = async () => {
                try {
                    if ("Notification" in window) {
                        const permission = await Notification.requestPermission();
                        console.log('Notification permission:', permission);
                    }
                } catch (error) {
                    console.log('Notification not supported');
                }
                transitionTo('complete');
            };
            
            const renderStep = () => {
                switch(currentStep) {
                    case 'splash':
                        return <SplashScreen onComplete={() => transitionTo('welcome')} />;
                    case 'welcome':
                        return (
                            <WelcomeStep 
                                onNext={() => transitionTo('features')}
                                onSkip={() => transitionTo('complete')}
                            />
                        );
                    case 'features':
                        return (
                            <FeatureStep 
                                onNext={() => transitionTo('notifications')}
                                onBack={() => transitionTo('welcome')}
                                onSkip={() => transitionTo('complete')}
                            />
                        );
                    case 'notifications':
                        return (
                            <NotificationStep 
                                onAllow={handlePermissions}
                                onLater={() => transitionTo('complete')}
                                onBack={() => transitionTo('features')}
                            />
                        );
                    case 'complete':
                        return (
                            <CompleteStep 
                                onComplete={() => {
                                    localStorage.setItem('onboarding_completed', 'true');
                                    alert('ì˜¨ë³´ë”© ì™„ë£Œ! ë©”ì¸ ì•±ìœ¼ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
                                }}
                            />
                        );
                    default:
                        return <SplashScreen onComplete={() => transitionTo('welcome')} />;
                }
            };
            
            return (
                <div className="onboarding-app figma-design">
                    <AnimatePresence mode="wait">
                        {renderStep()}
                    </AnimatePresence>
                    
                    {/* Transition Overlay */}
                    {isTransitioning && (
                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            exit={{ opacity: 0 }}
                            className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
                        >
                            <div className="w-8 h-8 border-2 border-figma-primary-400 border-t-transparent rounded-full animate-spin" />
                        </motion.div>
                    )}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<OnboardingFlow />, document.getElementById('app'));
    </script>
