        function drawCard() {
            if (currentDeck.length === 0) {
                alert('덱에 카드가 없습니다. 덱을 리셋해주세요.');
                return;
            }
            
            const drawnCard = currentDeck.pop();
            selectedCards = [drawnCard];
            showSelectedCards();
            updateStats();
        }

        // 카드 3장 뽑기
        function drawThreeCards() {
            if (currentDeck.length < 3) {
                alert('덱에 카드가 부족합니다. 덱을 리셋해주세요.');
                return;
            }
            
            selectedCards = [];
            for (let i = 0; i < 3; i++) {
                selectedCards.push(currentDeck.pop());
            }
            showSelectedCards();
            updateStats();
        }

        // 덱 리셋
        function resetDeck() {
            currentDeck = [...fullTarotDeck];
            selectedCards = [];
            shuffleCount = 0;
            updateStats();
            hideSelectedCards();
            showAllCards();
        }

        // 메이저 아르카나만 보기
        function showMajorArcana() {
            displayCards(majorArcana);
        }

        // 마이너 아르카나만 보기
        function showMinorArcana() {
            displayCards([...cups, ...wands, ...swords, ...pentacles]);
        }

        // 전체 카드 보기
        function showAllCards() {
            displayCards(currentDeck);
        }

        // 선택된 카드 보기
        function showSelectedCards() {
            const selectedContainer = document.getElementById('selectedCards');
            const selectedGrid = document.getElementById('selectedGrid');
            
            selectedContainer.style.display = 'block';
            selectedGrid.innerHTML = '';
            
            selectedCards.forEach(card => {
                const cardElement = createCardElement(card);
                selectedGrid.appendChild(cardElement);
            });
        }

        // 선택된 카드 숨기기
        function hideSelectedCards() {
            document.getElementById('selectedCards').style.display = 'none';
        }

        // 카드 요소 생성
        function createCardElement(card) {
            const cardDiv = document.createElement('div');
            cardDiv.className = `card suit-${card.suit}`;
            
            cardDiv.innerHTML = `
                <div class="card-number">${card.id}</div>
                <div class="card-name">${card.name}</div>
                <div class="card-name-ko">${card.nameKo}</div>
                <div class="card-suit">${card.suit}</div>
                ${card.number ? `<div style="font-weight: bold; color: #2c3e50;">Number: ${card.number}</div>` : ''}
                <div class="card-keywords">${card.keywordsKo.join(', ')}</div>
            `;
            
            return cardDiv;
        }

        // 카드 표시
        function displayCards(cardsToShow) {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            
            cardsToShow.forEach(card => {
                const cardElement = createCardElement(card);
                grid.appendChild(cardElement);
            });
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalCards').textContent = currentDeck.length;
            document.getElementById('majorCount').textContent = currentDeck.filter(card => card.suit === 'major').length;
            document.getElementById('minorCount').textContent = currentDeck.filter(card => card.suit !== 'major').length;
            document.getElementById('shuffleCount').textContent = shuffleCount;
        }

        // 초기 로드
        document.addEventListener('DOMContentLoaded', function() {
            showAllCards();
            updateStats();
            console.log('SoulCard 타로 덱 테스트 페이지가 로드되었습니다.');
            console.log(`전체 덱: ${fullTarotDeck.length}장`);
            console.log(`메이저 아르카나: ${majorArcana.length}장`);
            console.log(`마이너 아르카나: ${cups.length + wands.length + swords.length + pentacles.length}장`);
        });
    </script>
</body>
</html>
