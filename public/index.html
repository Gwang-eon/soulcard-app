<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 SoulCard.app - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d3748 50%, #1a202c 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 배경 애니메이션 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 40px 20px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #a855f7, #ec4899, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.7;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .launch-date {
            font-size: 1.3rem;
            font-weight: 600;
            color: #a855f7;
            margin-bottom: 15px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .notify-form {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            max-width: 300px;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .notify-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            display: inline-block;
            padding: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: #a855f7;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .notify-form {
                flex-direction: column;
                align-items: center;
            }
            
            .email-input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="logo">🔮</div>
        <h1 class="title">SoulCard</h1>
        <h2 class="subtitle">AI 영혼 타로카드</h2>
        
        <div class="coming-soon">
            <div class="launch-date">🚀 Coming Soon 2025</div>
            <p class="description">
                인공지능이 읽어주는 당신만의 타로카드.<br>
                깊이 있는 통찰과 개인화된 해석으로<br>
                새로운 타로 경험을 준비하고 있습니다.
            </p>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🤖</div>
                <div class="feature-title">AI 해석</div>
                <div class="feature-desc">고도화된 AI가 제공하는 개인화된 타로 해석</div>
            </div>
            <div class="feature">
                <div class="feature-icon">✨</div>
                <div class="feature-title">실시간 상담</div>
                <div class="feature-desc">즉시 답변받는 실시간 타로 리딩</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💫</div>
                <div class="feature-title">다양한 스프레드</div>
                <div class="feature-desc">단일카드부터 켈틱크로스까지</div>
            </div>
        </div>

        <form class="notify-form" onsubmit="handleNotify(event)">
            <input 
                type="email" 
                class="email-input" 
                placeholder="출시 알림 받기 (이메일)"
                required
            >
            <button type="submit" class="notify-btn">알림 신청</button>
        </form>

        <div class="social-links">
            <a href="#" class="social-link">📧</a>
            <a href="#" class="social-link">📱</a>
            <a href="#" class="social-link">💬</a>
        </div>
    </div>

    <script>
        // 별 생성 애니메이션
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 알림 신청 처리
        function handleNotify(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            
            // 임시 처리 (실제로는 서버로 전송)
            alert('출시 알림 신청이 완료되었습니다!\n' + email + '로 런칭 소식을 보내드릴게요. 🎉');
            event.target.querySelector('.email-input').value = '';
        }

        // 페이지 로드 시 별 생성
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
