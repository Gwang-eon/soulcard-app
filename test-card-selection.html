<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎴 카드 선택 시스템 테스트</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .test-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .test-form {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #FFD700;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,215,0,0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a2e;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .test-results {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-height: 400px;
        }
        
        .card-selection-interface {
            min-height: 400px;
        }
        
        .card-deck-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card-pile {
            width: 80px;
            height: 120px;
            background: linear-gradient(145deg, #2a2a5a, #1a1a3a);
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, rgba(255,215,0,0.1) 0%, transparent 50%);
        }
        
        .card-pile:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255,215,0,0.3);
        }
        
        .card-pile:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .loading-spinner {
            border: 3px solid rgba(255,215,0,0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .selection-stage {
            text-align: center;
            padding: 20px;
        }
        
        .selection-stage h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .selection-stage p {
            margin: 15px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .start-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .status-message {
            background: rgba(0,255,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #00ff00;
        }
        
        .error-message {
            background: rgba(255,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ff0000;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .test-container {
                padding: 10px;
            }
            
            .test-header h1 {
                font-size: 2rem;
            }
            
            .card-pile {
                width: 70px;
                height: 105px;
            }
            
            .card-deck-grid {
                gap: 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1><i class="fas fa-hand-point-up"></i> 카드 선택 시스템 테스트</h1>
            <p>새로운 Pick-a-Card 기능을 테스트해보세요</p>
        </div>
        
        <div class="test-form">
            <h2 style="margin-bottom: 20px; color: #FFD700;">
                <i class="fas fa-question-circle"></i> 질문 입력
            </h2>
            
            <div class="form-group">
                <label for="testQuestion">질문을 입력하세요:</label>
                <textarea id="testQuestion" placeholder="예: 내 연애운은 어떻게 될까요?&#10;예: 새로운 일을 시작해도 될까요?">내 앞으로의 운세는 어떻게 될까요?</textarea>
            </div>
            
            <div class="form-group">
                <label for="testCategory">카테고리:</label>
                <select id="testCategory">
                    <option value="general">전반적인 상황</option>
                    <option value="love">사랑/연애</option>
                    <option value="career">직업/일</option>
                    <option value="money">돈/재정</option>
                    <option value="health">건강</option>
                    <option value="spiritual">영적 성장</option>
                </select>
            </div>
            
            <button class="btn btn-primary" onclick="startCardSelectionTest()">
                <i class="fas fa-play"></i> 카드 선택 시작하기
            </button>
        </div>
        
        <div class="test-results" id="testResults">
            <div style="text-align: center; padding: 50px; color: #888;">
                <i class="fas fa-hand-point-up" style="font-size: 3em; margin-bottom: 20px; opacity: 0.3;"></i>
                <p>위에서 질문을 입력하고 "카드 선택 시작하기" 버튼을 클릭해주세요</p>
            </div>
        </div>
    </div>
    
    <script>
        // 카드 선택 시스템 테스트 시작
        function startCardSelectionTest() {
            const question = document.getElementById('testQuestion').value.trim();
            const category = document.getElementById('testCategory').value;
            
            if (!question) {
                alert('질문을 입력해주세요!');
                return;
            }
            
            // 결과 영역 초기화
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = `
                <div class="status-message">
                    <h3><i class="fas fa-info-circle"></i> 테스트 시작</h3>
                    <p>질문: "${question}"</p>
                    <p>카테고리: ${getCategoryName(category)}</p>
                </div>
                
                <div class="card-selection-interface">
                    <!-- 준비 단계 -->
                    <div id="preparation-stage" class="selection-stage active">
                        <h2>🔮 타로 리딩 준비</h2>
                        <p>마음속으로 질문을 되새기며 준비해주세요...</p>
                        <button onclick="startShuffle()" class="start-button">
                            카드 섞기 시작
                        </button>
                    </div>
                    
                    <!-- 셔플 단계 -->
                    <div id="shuffle-stage" class="selection-stage" style="display: none;">
                        <h2>💫 카드를 섞고 있습니다</h2>
                        <div style="margin: 30px 0;">
                            <div class="loading-spinner" style="
                                width: 50px; height: 50px; margin: 0 auto 20px;
                            "></div>
                        </div>
                        <p>잠시만 기다려주세요...</p>
                    </div>
                    
                    <!-- 카드 선택 단계 -->
                    <div id="selection-stage" class="selection-stage" style="display: none;">
                        <h2>✨ 직감으로 카드를 선택하세요</h2>
                        <p style="color: #888;">끌리는 카드를 클릭해주세요</p>
                        
                        <div class="card-deck-grid">
                            ${Array.from({ length: 6 }, (_, i) => `
                                <div class="card-pile" onclick="selectCard(${i})">
                                    <div style="color: rgba(255,215,0,0.5); font-size: 1.5rem;">🎴</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 20px;">
                            * 실제 서버 연결 시에는 AI가 선택된 카드를 해석합니다
                        </p>
                    </div>
                    
                    <!-- 결과 단계 -->
                    <div id="result-stage" class="selection-stage" style="display: none;">
                        <h2>🌟 카드 선택 완료!</h2>
                        <div id="selected-card-info" style="margin: 30px 0;"></div>
                        <div class="loading-spinner" style="
                            width: 30px; height: 30px; margin: 20px auto;
                        "></div>
                        <p>선택된 카드 정보를 처리하고 있습니다...</p>
                        
                        <div style="margin-top: 30px;">
                            <button onclick="restartTest()" class="btn btn-primary">
                                <i class="fas fa-redo"></i> 다시 테스트하기
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // 셔플 시작
        function startShuffle() {
            document.getElementById('preparation-stage').style.display = 'none';
            document.getElementById('shuffle-stage').style.display = 'block';
            
            // 3초 후 카드 선택 단계로 이동
            setTimeout(() => {
                document.getElementById('shuffle-stage').style.display = 'none';
                document.getElementById('selection-stage').style.display = 'block';
            }, 3000);
        }
        
        // 카드 선택
        function selectCard(cardIndex) {
            const question = document.getElementById('testQuestion').value.trim();
            const category = document.getElementById('testCategory').value;
            
            // 선택 단계 숨기기
            document.getElementById('selection-stage').style.display = 'none';
            document.getElementById('result-stage').style.display = 'block';
            
            // 선택된 카드 정보 표시
            document.getElementById('selected-card-info').innerHTML = `
                <div style="background: rgba(0,255,0,0.2); padding: 20px; border-radius: 10px; border-left: 4px solid #00ff00;">
                    <h3 style="color: #00ff00; margin-bottom: 15px;">
                        <i class="fas fa-check-circle"></i> 카드 선택 성공!
                    </h3>
                    <p><strong>선택된 위치:</strong> ${cardIndex + 1}번째 카드</p>
                    <p><strong>질문:</strong> "${question}"</p>
                    <p><strong>카테고리:</strong> ${getCategoryName(category)}</p>
                    <p><strong>선택 시간:</strong> ${new Date().toLocaleString('ko-KR')}</p>
                </div>
            `;
            
            // 2초 후 완료 메시지 표시
            setTimeout(() => {
                document.getElementById('result-stage').innerHTML = `
                    <h2>🎉 테스트 완료!</h2>
                    
                    <div style="background: rgba(0,255,0,0.2); padding: 25px; border-radius: 15px; margin: 30px 0; border-left: 4px solid #00ff00;">
                        <h3 style="color: #00ff00; margin-bottom: 15px;">
                            <i class="fas fa-trophy"></i> 카드 선택 시스템 동작 확인
                        </h3>
                        <div style="text-align: left; margin: 20px 0;">
                            <p>✅ 질문 입력: 정상</p>
                            <p>✅ 카드 셔플 애니메이션: 정상</p>
                            <p>✅ 카드 선택 인터페이스: 정상</p>
                            <p>✅ 선택된 카드 (${cardIndex + 1}번): 정상</p>
                            <p>✅ 사용자 인터랙션: 정상</p>
                        </div>
                        <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
                            <i class="fas fa-info-circle"></i> 
                            실제 앱에서는 서버로 데이터를 전송하여 AI가 선택된 카드를 해석합니다.
                        </p>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <button onclick="restartTest()" class="btn btn-primary" style="margin-right: 15px;">
                            <i class="fas fa-redo"></i> 다시 테스트하기
                        </button>
                        <button onclick="window.location.href='index.html'" class="btn" style="background: linear-gradient(45deg, #4CAF50, #45a049); color: white;">
                            <i class="fas fa-home"></i> 메인 앱으로 가기
                        </button>
                    </div>
                `;
            }, 2000);
        }
        
        // 테스트 재시작
        function restartTest() {
            document.getElementById('testResults').innerHTML = `
                <div style="text-align: center; padding: 50px; color: #888;">
                    <i class="fas fa-hand-point-up" style="font-size: 3em; margin-bottom: 20px; opacity: 0.3;"></i>
                    <p>위에서 질문을 입력하고 "카드 선택 시작하기" 버튼을 클릭해주세요</p>
                </div>
            `;
        }
        
        // 카테고리 이름 변환
        function getCategoryName(category) {
            const names = {
                'general': '전반적인 상황',
                'love': '사랑/연애',
                'career': '직업/일',
                'money': '돈/재정',
                'health': '건강',
                'spiritual': '영적 성장'
            };
            return names[category] || category;
        }
    </script>
</body>
</html>
